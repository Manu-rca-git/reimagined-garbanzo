<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Code Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Breathe Code Photo Feed</h1>
    </header>
    <main>
        <article class="post">
            <header>
                <h2>My first photo</h2>
                <span class="date">12/14</span>
            </header>
            <img src="https://placedog.net/500/500" alt="Husky puppy">
            <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with #BreatheCode</p>
        </article>
        <article class="post">
            <header>
                <h2>Some cute thing</h2>
                <span class="date">12/17</span>
            </header>
            <img src="https://placedog.net/500/500?random" alt="Cute dog">
            <p>The image content is hidden but this is an example of a post description.</p>
        </article>
    </main>
</body>
</html>
